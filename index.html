<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procrastination Watch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="counter-box" id="day-counter">% of Day Wasted: <span id="day-percentage">--</span>%</div>
    <div class="counter-box" id="week-counter">% of Week Wasted: <span id="week-percentage">0.00</span>%</div>
    
    <div id="main-container">
        <h1>Procrastination Watch</h1>
        
        <div id="life-overview">
            <p id="weeks-left">Weeks Left: </p>
            <p id="percentage-wasted">Percentage of Life Wasted: </p>
        </div>

        <div id="time-sections">
            <div class="circle-container">
                <!-- Left Circle: 3-Hour Segments -->
                <div class="circle-box">
                    <h2 class="circle-title">3-Hour Segments</h2>
                    <canvas id="threeHourCanvas"></canvas>
                </div>
                <!-- Right Circle: 10-Minute Intervals -->
                <div class="circle-box">
                    <h2 class="circle-title">20-Minute Intervals</h2>
                    <canvas id="tenMinuteCanvas"></canvas>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
